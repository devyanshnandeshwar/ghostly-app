services:
  # Foreground Nginx (Serves React + Proxies API)
  client:
    build: 
      context: .
      dockerfile: client/Dockerfile
      args:
        - VITE_BASE_PATH=/ghosty
    ports:
      - "80:80"
    restart: always
    depends_on:
      - server
    environment:
      - VITE_BASE_PATH=/ghosty
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  server:
    build: 
      context: .
      dockerfile: server/Dockerfile
    env_file: .env.production
    restart: always
    depends_on:
      - ai-model
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AI Service
  ai-model:
    build: 
      context: ./ai-model
      dockerfile: Dockerfile
    env_file: .env.production
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 30s
      retries: 3
